<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <title>RocketCoffe</title>
</head>
<body>
    <header class="container-header">
        <a href="index.html" class="logo"><img src="assets/logo-desktop.svg" alt="Logo RocketCoffe"></a>
        <nav id="nav">
            <div class="header-mobile">
                    <a href="">
                        <img src="assets/logo-mobile.svg" id="mobile-logo" alt="">
                    </a>
                    <a href="">
                        <img src="assets/menu-buguer-open.svg"  id="open-buguer" alt="">
                    </a>
            </div>
            <ul class="menu">
                <li>
                    <a href="">Home</a> 
                </li>
                <li>
                    <a href="">Menu</a> 
                </li>
                <li>
                    <a href="">Recompensas</a> 
                </li>
                <li>
                    <a href="">Gift Cards</a> 
                </li>
                <li>
                    <a href="">Lojas</a> 
                </li>
            </ul>
            <button id="button-header" type="button"> <a href="" id="back">PEGAR MEU CAFÉ</a></button>
        </nav>
    </header>
    <main class="container">
        <div class="content-mobile">
            <p class="text">
                O café que fará seu <br> código decolar para <br>
                o próximo nível.
            </p>
        </div>
        <div>
            <button type="button" id="button-content-mobile"> <a href="" id="got-coffee">PEGAR MEU CAFÉ </a><span><img src="assets/arrow.svg" alt=""></span></button>
        </div>

        <img class="blur-right" src="assets/blur-2.png" alt="">
        <div class="content-desktop">
            <h1>
                Great Coffee
            </h1>
            <h2>
                &lt;Great Code/&gt;
            </h2>
        </div>
        <img src="assets/rocket-coffee.png" class="coffee" alt="">
        <img src="assets/blur-mobile.png" class="blur-mobile" alt="">
        
        <img class="blur-left" src="assets/blur-1.png" alt="">
    </main>
    <script src="js.js"></script>
</body>
</html>
